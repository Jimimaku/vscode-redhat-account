<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Red Hat OpenShift Service Account</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="auth.css" />
</head>

<body>
	<a href="https://developer.redhat.com/">
		Red Hat Developer
	</a>
	<div class="message-container">
		<div class="message">
			You are signed in now and can close this page.
		</div>
		<div class="error-message">
			An error occurred while signing in:
			<div class="error-text"></div>
		</div>
	</div>
	<script>
		var search = window.location.search;
		var error = (/[?&^]error=([^&]+)/.exec(search) || [])[1];
		if (error) {
			document.querySelector('.error-text').textContent = decodeURIComponent(error);
			document.querySelector('body').classList.add('error');
		}
	</script>
</body>

</html>
